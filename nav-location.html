
<div class="units-row units-split end bck-nav-nav" style="padding-top:5px" >
	<div class="unit-70">
			<span><h3 style="color:#FFFFFF" id="nav-replace-text">&nbsp <i class="fa fa-location-arrow"></i> Locais</h3></span>
	</div> 
	<div class="units-30">
		<span><h3 style="color:#FFFFFF;margin-right:10px"class="right watch"></h3></span>
	</div>
</div>

<div id="text"class="units-row units-split">
    <div class="text-centered" style="margin-top:5px"><h2 id="location-name"></h2></div>
</div>

<div class="units-row units-split" style="margin-top:-25px">
    <div class="text-centered" style="margin:auto;width:20%;height:20%"> <img id="location-image" src="image/drone.png"> </div>
</div>
<div style="margin:-10px;padding-left:10px;padding-right:10px"class="units-row units-split">
    <div class="text-centered"><h2 id="location-desc"></h2></div>
</div>

<div style="margin-top:25px" class="units-row units-split end-screen">
    <div id="btn-favorite" class="unit-50 btn btn-blue">
        <i id="fav-icon" style="padding-top:1px" class="fa fa-star-o fa-2x"></i>
    </div>
    <div id="btn-location" class="unit-50 btn btn-green">
        <h2 style="color:white">IR</h2>
    </div>
</div>

    <script>

        $("#btn-favorite").click(function() {
            var id = navigation.selected_location;
            var loc = get_location_by_id(id);
            $("#fav-icon").toggleClass("fa-star");
            $("#fav-icon").toggleClass("fa-star-o");
            if(loc.favorite == true){
                loc.favorite = false;
            }else{
                loc.favorite = true;
            }
            //Change button
        });

         $("#btn-location").click(function() {
            add_destination(navigation.selected_location);
            navigation.in_navigation = true;
            load_page("nav-arrow.html",true,function(){
                load_arrow_page(navigation.selected_location.id)
            });
        });

	</script>
