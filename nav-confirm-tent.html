<div class="units-row units-split" style="background:#1079A3;padding-top:5px" >
        <div class="unit-70">
            <span><h3 style="color:#FFFFFF">&nbsp <i class="fa fa-home fa-lg"></i> Tenda</h3>             </span>
        </div>
        <div class="units-30">
            <span><h3 style="color:#FFFFFF;margin-right:10px"class="right watch"></h3></span>
        </div>
    </div>

        <div class="units-row text-centered transparent-grey">
            <span><h2 id="text" style="padding-top:5px">Tem a certeza que quer definir o local em que se encontra como local da sua tenda?</h2></span>
        </div>
    
        <div class="units-row units-split end-screen" style="padding-top:25px">
            <div id="btn-pos" class="unit-50 btn btn-green">
                <i class="fa fa-check fa-2x"></i>
            </div>
            <div id="btn-neg" class="unit-50 btn btn-red">
                <i class="fa fa-times fa-2x"></i>
            </div>
        </div>
</div>
</div>
<script>
$("#btn-pos").click(function() {
    navigation.tent.set = true;
        navigation.locations.push({              
                id: 99,
                x: user.x,
                y: user.y,
                image: "food.png",
                favorite: true,
                name: "Tenda",
                desc: "'Podes alterar o local da tenda na opção 'Tenda'!'"
            });
    load_page("nav-tent.html",false,function(){
        load_tent_page();
        reset_backtracker();
        add_menu_backtracker();
    });
});

$("#btn-neg").click(function() {
    load_page("nav-tent.html",false,function(){
        load_tent_page();
        reset_backtracker();
        add_menu_backtracker();
    });
});

</script>
