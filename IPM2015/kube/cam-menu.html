<!DOCTYPE html>
<html>
<head>
    <title>iRave Grupo 16</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/kube.min.css" />
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="css/ipm.css"/>
</head>
<body>
	<div class="topbox" >
		<button id="button-main" >Menu Button</button>
		<button id="button-back" >Back Button</button>
	</div>
    <div style="margin:auto" class="screen">
    	<div id="main-container">
		   	<div class="menu-fit" id="nav-menu">
				<div id="menu-icons" class="units-row units-split" >
					<div class="slick-menu big">
						<div id="btn-camprox" class="text-centered"><i class="fa fa-camera fa-5x"></i></div>
						<div id="btn-camfix" class="text-centered "><i class="fa fa-camera-retro fa-5x"></i></div>
						<div id="btn-drone" class="text-centered"><img src="image/drone-white.png" style="margin:auto;width:31%;height:31%;margin-top:3px"></div>
                        <div id="btn-galeria" class="text-centered"><i class="fa fa-picture-o fa-5x"></i></div>
					</div>
				</div>
				<div class="units-row units-split">
   					<div class="slick-menu-text">
		   				<div class="text-centered"><h2 style="color:white">Camera mais próxima</h2></div>
						<div class="text-centered"><h2 style="color:white">Cameras Fixas</h2></div>
						<div class="text-centered"><h2 style="color:white">Drone</h2></div>
                        <div class="text-centered"><h2 style="color:white">Galeria</h2></div>
					</div>
				</div>
		   	</div>
		   	<div  class="screen-fit" id="replace-screen">
	    		<div class="units-row units-split" style="background:#1079A3;padding-top:5px">
		   			<div class="unit-70">
		 				<span><h3 style="color:#FFFFFF">&nbsp <i class="fa fa-picture-o"></i> Câmera</h3></span>
					</div> 
					<div class="units-30">
						<span><h3 style="color:#FFFFFF"class="right">18:20&nbsp</h3></span>
					</div>
		   		</div>
			   	<div class="units-row units-split" id="content-container">
		   		</div>
		   	</div>
		</div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/kube.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script>

    	var lock = false;
    	var currentMain = 0;
    	var offset = getPPI()*1.28*2.36;
		var activated = false;	

		var backtracker = [];
		var currentPage;
    	function getPPI(){
			 // create an empty element
			 var div = document.createElement("div");
			 // give it an absolute size of one inch
			 div.style.width="1in";
			 // append it to the body
			 var body = document.getElementsByTagName("body")[0];
			 body.appendChild(div);
			 // read the computed width
			 var ppi = document.defaultView.getComputedStyle(div, null).getPropertyValue('width');
			 // remove it again
			 body.removeChild(div);
			 // and return the value
			 return parseFloat(ppi);
		}

		function down(){
			$('#main-container').animate({
        		'margin-top': 0 + 'px'
    		});
		}
		function up(){
			$('#main-container').animate({
        		'margin-top': '-' + offset*0.87 + 'px'
    		});
		}
		function load_page(page,track,sucess_function){
			if(track){
				backtracker.push(currentPage);
			}
            currentPage={
					page: page, 
					load_function: sucess_function 
            };
	
			$.ajax({
				type: "GET",
				url: page,
				dataType: "html",
				success: function(html){
					$("#replace-screen").html(html);
					var a = $(".end-screen").position();
					$(".end-screen").height(offset);
                    if(sucess_function)
					   sucess_function();
				},
					error: function(x1,x2,x3){
				}
			});
		}

		function back(){
			if(backtracker.length>0){
				var temp = backtracker.pop();
				if(temp.load_function)
					load_page(temp.page,temp.load_function,false);
				else
					load_page(temp.page,false);
			}else{
			}

		}

		function reslick_gallery(){
			$(".horizontal-picture-slider").slick({
				centerMode: true,
				centerPadding: "10px",
				infinite:false,
				dots:true
			});
			$(".vertical-picture-slider").slick({
				vertical: true,
				verticalSwiping: true,
				swipeToSlide:true,
				slidesToShow:2
			});
			$(".vertical-picture-slider").toggle();
			$("#vertical-arrow").toggle();
			$('.horizontal-picture-slider').on('swipe',function(event,slick,direction){
				lock = true;
			});
			$('.vertical-picture-slider').on('swipe',function(event,slick,direction){
				lock = true;
			});
			$('.horizontal-picture-slider').on('afterChange',function(event,slick,currentSlide){
				lock = false;
			});
			$('.vertical-picture-slider').on('afterChange',function(event,slick,currentSlide){
				lock = false;
			});
		}

		$(document).ready(function(){

			$(".screen").width(getPPI()*1.28*2.35);
			$(".screen").height(getPPI()*1.28*2.35);
			$(".screen-fit").width(getPPI()*1.28*2.35);
			$(".screen-fit").height(getPPI()*1.28*2.36);
			$(".menu-fit").width(getPPI()*1.28*2.35);
			$(".menu-fit").height(getPPI()*1.28*2.36*0.87)
            
			currentPage={
				page: "cam-photo.html"
			};
			backtracker.push(currentPage);
            load_page("cam-photo.html",false);
            down();
            activated = !activated;
			$("#main-container").css("margin-top",offset*0.87*(-1));

			$('.slick-menu-text').slick({
				slidesToShow: 1,
				dots:true
			});
			$('.slick-dots').css("padding-left","0px");
			$('.slick-menu').slick({
			  	slidesToShow: 1,
			  	slidesToScroll:1
			});
			$('.slick-menu').on('swipe',function(event,slick,direction){
				lock = true;
				if(direction == "right"){
					$(".slick-menu-text").slick("slickPrev");
				}else{
					$(".slick-menu-text").slick("slickNext");
				}
			});
			$('.slick-menu').on('afterChange',function(event,slick,currentSlide){
				lock = false;
			});
			$('.slick-menu-text').on('swipe',function(event,slick,direction){
				if(direction == "right"){
					$(".slick-menu").slick("slickPrev");
				}else{
					$(".slick-menu").slick("slickNext");
				}
			});
		})


		$("#button-main").click(function() {
			if(!lock){
				activated = !activated;
				if(activated){
					down();
				}
				else{
					up();
				}
			}
			return false;
		});

		$("#button-back").click(function() {
			if(!lock){
				back();
			}
			return false;
		});

		$("#btn-drone").click(function() {
            if(!lock){
				load_page("cam-drone.html",true)
				up();
            	activated = !activated;
			}
			return false;
			
		});
        $("#btn-galeria").click(function() { 
            if(!lock){
				load_page("cam-gallery.html",true, function(){
					$(".horizontal-picture-slider").slick({
						centerMode: true,
						centerPadding: "10px",
						infinite:false,
						dots:true
					});
					$(".vertical-picture-slider").slick({
						vertical: true,
						verticalSwiping: true,
						swipeToSlide:true,
						slidesToShow:2
					});
					$(".vertical-picture-slider").toggle();
					$("#vertical-arrow").toggle();
					$('.horizontal-picture-slider').on('swipe',function(event,slick,direction){
						lock = true;
					});
					$('.vertical-picture-slider').on('swipe',function(event,slick,direction){
						lock = true;
					});
					$('.horizontal-picture-slider').on('afterChange',function(event,slick,currentSlide){
						lock = false;
					});
					$('.vertical-picture-slider').on('afterChange',function(event,slick,currentSlide){
						lock = false;
					});
					up();
            		activated = !activated;
				},true);
			}
			return false;
			
		});

        $("#btn-camprox").click(function() {
            if(!lock){
				load_page("cam-photo.html",true);
				up();
            	activated = !activated;
			}
			return false;
			
		});
	</script>
</body>
</html>
