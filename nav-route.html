<div class="units-row units-split">
    <div id="btn-go" class="btn btn-green unit-50"><h2 style="color:white">IR</h2></div>
    <div id="btn-clear" class="btn btn-red unit-50"><h2 style="color:white;padding-left:-5px">APAGAR</h2></div>
</div>

<script>
    $("#btn-go").click(function(){
        if(navigation.destinations.length>0){
            load_page("nav-arrow.html",true,function(){
                navigation.in_navigation = true;
                load_arrow_page();
            });
        } else {
            load_page("nav-route-error.html",true,function(){
                navigation.in_navigation = false;
                load_arrow_page();
            });
        }
    });
    $("#btn-clear").click(function(){
        navigation.destinations = [];
        load_route_page();
    });
    
    $(".btn-loc-1").click(function(){
        currentSelectionLine = 0;
        load_page("nav-locations.html",true,function(){
            load_selection_page(false);
        });
    });
    $(".btn-loc-2").click(function(){
        currentSelectionLine = 1;
        load_page("nav-locations.html",true,function(){
            load_selection_page(false);
        });
    });
    $(".btn-loc-3").click(function(){
        currentSelectionLine = 2;
        load_page("nav-locations.html",true,function(){
            load_selection_page(false);
        });
    });
    $("#btn-fav-1").click(function(){
        currentSelectionLine = 0;
        load_page("nav-locations.html",true,function(){
            load_selection_page(true);
        });
    });
    $("#btn-fav-2").click(function(){
        currentSelectionLine = 1;
        load_page("nav-locations.html",true,function(){
            load_selection_page(true);
        });
    });
    $("#btn-fav-3").click(function(){
        currentSelectionLine = 2;
        load_page("nav-locations.html",true,function(){
            load_selection_page(true);
        });
    });
</script>
